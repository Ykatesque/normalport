  <script>

    function nextImage(currentImage) {
      currentImage = 1 + ((currentImage + 1) % 3); // we have images 1..6 to cycle through
      console.log(currentImage);
        $('#text').css("background-image", "url(" + "image-" + currentImage + ".jpg)");
        return currentImage;
    }

      $(document).ready(function() {
      var currentImage = 1;

      setInterval(function(){
        currentImage = nextImage(currentImage);
      }, 1500);
      });
  </script>
